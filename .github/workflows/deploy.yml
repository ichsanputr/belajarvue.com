name: Deploy build belajarvue.com

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

env:
  VITE_BASE_URL_API: ${{ secrets.VITE_BASE_URL_API }}

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Change title page manuyally
        run: |
          sed -i -e 's/>Belajarvue</>Belajarvue - Platform Belajar Vue Js Bahasa Indonesia</g' ./dist/index.html
          sed -i -e 's/>Belajarvue</>Login - Belajarvue</g' ./dist/login.html
          sed -i -e 's/>Belajarvue</>Signup - Belajarvue</g' ./dist/signup.html
          sed -i -e 's/>Belajarvue</>Article - Belajarvue</g' ./dist/article.html
          sed -i -e 's/>Belajarvue</>Disclaimer - Belajarvue</g' ./dist/disclaimer.html
          sed -i -e 's/>Belajarvue</>Privacy Policy - Belajarvue</g' ./dist/privacy-policy.html
          sed -i -e 's/>Belajarvue</>Reset Password - Belajarvue</g' ./dist/reset-password.html
          sed -i -e 's/>Belajarvue</>Series - Belajarvue</g' ./dist/series.html
          sed -i -e 's/>Belajarvue</>Terms - Belajarvue</g' ./dist/terms.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload dist repository
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2